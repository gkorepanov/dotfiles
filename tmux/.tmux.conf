# .tmux.conf {{{
# vim: set tabstop=2 shiftwidth=2 foldmethod=marker:
# }}}

# General {{{

  # Shell {{{
    set -g default-shell $SHELL
    # Default termtype. If the rcfile sets $TERM, that overrides this value.
    set -g default-terminal "screen-256color"
    # Ring the bell if any background window rang a bell
    set -g bell-action any
  # }}}

  # Prefix is Ctrl-a {{{
    unbind C-b
    set -g prefix C-a
    bind C-a send-prefix
  # }}}

  # Misc {{{
    # No escape time for vi mode
    set -sg escape-time 0

    # set first window to index 1 (not 0) to map more to the keyboard layout...
    set -g base-index 1
    setw -g pane-base-index 1

    set -g history-limit 10000
    setw -g monitor-activity on
    set -g visual-activity off
    set -g status-interval 15

    unbind r
    bind r source-file ~/.tmux.conf

    # Use vi keybindings for tmux commandline input.
    # Note that to get command mode you need to hit ESC twice...
    set -g status-keys vi
    # Use vi keybindings in copy and choice modes
    setw -g mode-keys vi

    # for terminal-notifier
    set-option -g default-command "reattach-to-user-namespace -l zsh"
  # }}}

  # Mouse {{{
    set -g mouse off
  # }}}

  # Paste {{{
    # y and p as in vim
    bind -n M-m copy-mode
    bind M copy-mode
    unbind p
    bind p paste-buffer
    bind -t vi-copy 'v' begin-selection
    bind -t vi-copy 'C-v' rectangle-toggle
    bind -t vi-copy 'Space' halfpage-down
    bind -t vi-copy 'Bspace' halfpage-up
  # }}}

# }}}

# Sessions {{{

  # Switch {{{
    # TODO: OSX/LINUX?
    bind -n M-e switch-client -n
    bind E switch-client -n
  #}}}

# }}}

# Windows {{{

  # Split {{{
    bind | split-window -h -p 50 -c "#{pane_current_path}"
    bind - split-window -v -p 50 -c "#{pane_current_path}"
    unbind '"'
    unbind %
  # }}}

  # Switch {{{
    # TODO: OSX/LINUX?
    bind -n M-w select-window -t :+
    bind W select-window -t :+
  #}}}

# }}}

# Panes {{{

  # Move {{{
    bind h select-pane -L
    bind j select-pane -D
    bind k select-pane -U
    bind l select-pane -R
  # }}}

  # Resize {{{
    # TODO: OSX/LINUX?
    bind -n M-z resize-pane -Z
    bind Z resize-pane -Z
    bind -r H resize-pane -L 5
    bind -r J resize-pane -D 5
    bind -r K resize-pane -U 5
    bind -r L resize-pane -R 5
  # }}}

  # Switch {{{
    # bug tmux 2.1
    set -g assume-paste-time 0
    bind -n M-p select-pane -t :.+
    bind P select-pane -t :.+
  # }}}

# }}}

# TODO: OSX/LINUX?
# source-file ~/.tmux.monokai.conf
source-file ~/.tmux.solarized.conf

# TPM {{{
  set -g @tpm_plugins "              \
    tmux-plugins/tpm                 \
    tmux-plugins/tmux-sensible       \
    tmux-plugins/tmux-copycat        \
    tmux-plugins/tmux-yank           \
    tmux-plugins/tmux-open           \
    tmux-plugins/tmux-battery        \
  "
  run-shell ~/.tmux/plugins/tpm/tpm
# }}}

run-shell ~/.tmux/plugins/tmux-sensible/sensible.tmux
run-shell ~/.tmux/plugins/tmux-copycat/copycat.tmux
run-shell ~/.tmux/plugins/tmux-yank/yank.tmux
run-shell ~/.tmux/plugins/tmux-open/open.tmux
run-shell ~/.tmux/plugins/tmux-battery/battery.tmux

# Local config
if-shell "[ -f ~/.tmux.conf.user ]" 'source ~/.tmux.conf.user'
